<body>
<h2>ðŸ“¡ TransmisiÃ³n del Sereno</h2>
<video id="localVideo" autoplay playsinline></video>
<button id="btnStart">Iniciar transmisiÃ³n</button>

<script>
let pc;
let localStream;

document.getElementById("btnStart").onclick = async () => {
  document.getElementById("btnStart").innerText = "Conectando...";
  
  localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

  document.getElementById("localVideo").srcObject = localStream;

  pc = new RTCPeerConnection();
  localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

  pc.onicecandidate = e => {
    if (e.candidate) return;

    const offer = btoa(JSON.stringify(pc.localDescription));
    window.location.href = "ver.html#"+offer;
  };

  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);
};
</script>
